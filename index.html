<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Revenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            let msg = `Error: ${message}\nSource: ${source}:${lineno}`;
            if (error && error.stack) {
                msg += `\nStack: ${error.stack}`;
            }
            console.error(msg);
            alert(msg);
            const overlay = document.getElementById('message-overlay');
            if (overlay) {
                overlay.classList.remove('hidden');
                document.getElementById('message-text').innerText = "ERROR: " + message;
            }
            return false;
        };

        window.addEventListener('unhandledrejection', function (event) {
            let msg = `Unhandled Rejection: ${event.reason}`;
            console.error(msg);
            alert(msg);
        });
    </script>
    <div id="game-container">
        <canvas id="gameCanvas" width="1920" height="1080"></canvas>

        <div id="ui-layer">
            <div id="game-info">
                <div id="score-display">SCORE: <span id="score">0</span></div>
                <div id="lives-display">LIVES: <span id="lives">3</span></div>
                <div id="high-score-display" class="hidden">HIGH SCORE: <span id="high-score">0</span></div>
            </div>

            <div id="start-screen" class="screen">
                <h1>ALIEN REVENGE</h1>
                <p>Arrow Keys to Move | Space to Shoot | Ctrl for Shield</p>
                <div id="loading-msg">LOADING ASSETS...</div>
                <button id="start-btn" class="btn hidden">START GAME</button>
            </div>

            <div id="message-overlay" class="hidden">
                <h2 id="message-text">ROUND 1</h2>
            </div>

            <div id="pause-modal" class="screen hidden">
                <h1>GAME PAUSED</h1>
            </div>

            <div id="quit-modal" class="screen hidden">
                <h2>PAUSED</h2>
                <p>Do you want to quit?</p>
                <div>
                    <button id="confirm-quit-btn" class="btn">YES</button>
                    <button id="cancel-quit-btn" class="btn">NO</button>
                </div>
            </div>

            <div id="sound-status" class="hidden">Sound: ON</div>
        </div>
    </div>
    <script src="globals.js"></script>
    <script src="Bullet.js"></script>
    <script src="Alien.js"></script>
    <script src="InputHandler.js"></script>
    <script src="Mothership.js"></script>
    <script src="Explosion.js"></script>
    <script src="FloatingText.js"></script>
    <script src="SoundEffects.js"></script>
    <script src="Player.js"></script>
    <script src="game.js"></script>
</body>

</html>
